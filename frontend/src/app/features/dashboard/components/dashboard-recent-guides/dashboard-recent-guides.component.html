<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Guias - MÃªs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas   id="recent"
              style="position: relative;"
              [style.Height]="serviceBreakpoint.isDesktopDevice() ? '460px' : '380px'"
              [style.Width]="serviceBreakpoint.isDesktopDevice() ? '460px' : '380px'">
      {{chart}}
    </canvas>
    <br>
    <div>
      <p>Guias mais recentes</p>
    </div>
    <table mat-table 
        [dataSource]="dataSource" 
        cdkDropList
        cdkDropListOrientation="horizontal">

      <ng-container matColumnDef="benefited">
        <th mat-header-cell *matHeaderCellDef> Beneficiado </th>
        <td mat-cell *matCellDef="let element" [matTooltip]="element.benefited | titlecase"> {{element.benefited | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Empresa </th>
        <td mat-cell *matCellDef="let element" [matTooltip]="element.company | titlecase"> {{ element.company | titlecase }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Emitido em </th>
        <td mat-cell *matCellDef="let element" [matTooltip]="element.created_at | date : 'dd/MM/yyyy HH:mm:ss'"> {{element.created_at | date : 'dd/MM/yyyy HH:mm:ss'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
